<nav class="navbar navbar-dark navbar-expand-md bg-dark py-3 fs-6">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span>AIIR Manager</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-5">
      <span class="visually-hidden">Toggle navigation</span>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navcol-5" class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto text-uppercase">
        <li class="nav-item"><a class="nav-link active" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/manager" routerLinkActive="active">Manager</a></li>
      </ul>
      <ng-container *ngIf="(accountService.currentUser$ | async) === null">
        <a class="btn btn-primary ms-md-2" role="button" routerLink="/account/login">Login</a>
        <a class="btn btn-primary ms-md-2" role="button" routerLink="/account/register">Sign up</a>
      </ng-container>

      <ng-container *ngIf="accountService.currentUser$ | async as user">
        <div class="dropdown" style="cursor: pointer;" dropdown>
          <a dropdownToggle class="dropdown-toggle text-light bg-dark text-decoration-none">
            Welcome {{user.displayName}}
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa fa-user"></i>
                View profile
              </a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li>
              <a class="dropdown-item" (click)="accountService.logout()">
                Logout
              </a>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
