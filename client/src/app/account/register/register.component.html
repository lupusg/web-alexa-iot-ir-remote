<div id="register-box" class="d-flex flex-column justify-content-center">
  <div class="register-box-header">
    <h4
      style="
        color: rgb(139, 139, 139);
        margin-bottom: 0px;
        font-weight: 400;
        font-size: 27px;
      "
    >
      Sign up
    </h4>
  </div>
  <div class="register-box-content"></div>
  <div
    class="d-flex flex-row align-items-center register-box-seperator-container"
  ></div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <app-text-input
      [formControl]="registerForm.controls['displayName']"
      [label]="'Display Name'"
    ></app-text-input>
    <app-text-input
      [formControl]="registerForm.controls['email']"
      [label]="'Email'"
    ></app-text-input>
    <app-text-input
      [formControl]="registerForm.controls['password']"
      [type]="'password'"
      [label]="'Password'"
    ></app-text-input>

    <ul>
      <li class="text-danger list-unstyled" *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>

    <div class="submit-row" style="margin-bottom: 8px; padding-top: 0px">
      <button
        [disabled]="registerForm.invalid"
        id="submit-id-submit"
        class="btn btn-primary d-block box-shadow w-100"
        type="submit"
      >
        Sign up
      </button>
      <div class="d-flex justify-content-between">
        <div id="form-check-rememberMe" class="form-check form-check-inline">
          <input
            id="formCheck-1"
            class="form-check-input"
            type="checkbox"
            for="remember"
            style="cursor: pointer"
            name="check"
          />
          <label class="form-check-label" for="formCheck-1">
            <span class="label-text">Remember Me</span>
          </label>
        </div>
        <a id="forgot-password-link" href="#">Forgot Password?</a>
      </div>
    </div>
  </form>
  <div
    id="register-box-footer"
    style="padding: 10px 20px; padding-bottom: 23px; padding-top: 18px"
  >
    <p>
      Already have an account?<a id="register-link" routerLink="/account/login">Login!</a>
    </p>
  </div>
</div>
